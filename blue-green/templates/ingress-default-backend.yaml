{{- $fullName := .Release.Name -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}-default-http-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $fullName }}-default-http-backend 
  template:
    metadata:
      labels:
        app: {{ $fullName }}-default-http-backend
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: {{ $fullName }}-default-http-backend
        # Any image is permissable as long as:
        # 1. It serves a 404 page at /
        # 2. It serves 200 on a /healthz endpoint
        image: gcr.io/google_containers/defaultbackend:1.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: {{ $fullName }}-default-http-backend
spec:
  selector:
    app: {{ $fullName }}-default-http-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort
